$schema: 'http://json.schemastore.org/buildkite'
steps:
  - label: ':docker:'
    command: .buildkite/validate-docker-compose.sh
    agents:
      queue: 'baremetal'
  - label: ':lipstick:'
    command: .buildkite/prettier-check.sh
    agents:
      queue: 'baremetal'
  - label: ':rice:'
    command: .buildkite/vagrant-run.sh pure-docker-test
    artifact_paths: ./*.log
    agents:
      queue: 'baremetal'
    env:
      VAGRANT_RUN_ENV: 'CI'
  - label: ':rice:'
    command: .buildkite/vagrant-run.sh docker-compose-test
    artifact_paths: ./*.log
    agents:
      queue: 'baremetal'
    env:
      VAGRANT_RUN_ENV: 'CI'
  - wait: ~
    continue_on_failure: true
  - label: ':broom:'
    command: .buildkite/cleanup.sh
    parallelism: 5
    agents:
      queue: 'baremetal'
