# This is a template configuration for OpenTelemetry collector.

exporters:
  # Add your exporter(s) configuration here.
  # Refer to <link to otel config docs> for information on how to achieve different exporters. 

service:
  extensions:
    - health_check
    - zpages
  pipelines:
    traces:
      receivers:
        - otlp
      exporters:
        # Add the name of your exporter(s) here, e.g.:
        # - logging

extensions:
  health_check:
    port: 13133
  zpages:
    endpoint: "localhost:55679"
receivers:
  otlp:
    protocols:
      grpc: # port 4317
      http: # port 4318
